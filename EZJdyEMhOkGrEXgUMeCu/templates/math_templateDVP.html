<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Id -->
		<div class="form-group math-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Created_at -->
		<div class="form-group math-created_at" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Created_at</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(created_at)%%></div>
			</div>
		</div>
		<!-- Field: Client -->
		<div class="form-group math-client" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Client</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="client<%%RND1%%>"><%%COMBOTEXT(client)%%></span></div>
			</div>
		</div>
		<!-- Field: Perc -->
		<div class="form-group math-perc" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Perc</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(perc)%%></div>
			</div>
		</div>
		<!-- Field: Abbr -->
		<div class="form-group math-abbr" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Abbr</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(abbr)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>

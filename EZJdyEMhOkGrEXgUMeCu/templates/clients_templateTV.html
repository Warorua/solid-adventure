<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the clients_init() hook (in hooks/clients.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="clients-id-<%%VALUE(id)%%>" class="clients-id text-right"><%%SELECT%%><%%VALUE(id)%%><%%ENDSELECT%%></td>
		<td id="clients-created_at-<%%VALUE(id)%%>" class="clients-created_at"><%%SELECT%%><%%VALUE(created_at)%%><%%ENDSELECT%%></td>
		<td id="clients-name-<%%VALUE(id)%%>" class="clients-name"><%%SELECT%%><%%VALUE(name)%%><%%ENDSELECT%%></td>

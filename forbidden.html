<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forbidden-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .forbidden-container h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .forbidden-container p {
            font-size: 1.2rem;
        }
        .forbidden-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .forbidden-container .btn {
            background-color: #e74c3c;
            border: none;
            color: #fff;
        }
        .forbidden-container .btn:hover {
            background-color: #c0392b;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

<div class="forbidden-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1076/1076928.png" alt="Security Lock Icon">
    <h1>403</h1>
    <p>Access Denied!<br>You do not have permission to access this page.</p>
    <p>Your activity has been logged for security purposes.</p>
    <a href="/" class="btn btn-danger mt-3">Go to Homepage</a>
</div>

<footer>
    &copy; 2024 Your Company Name. All rights reserved. | Cybersecurity Division
</footer>

</body>
</html>

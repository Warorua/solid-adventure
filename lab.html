<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	



	<script type='text/javascript' src="/KRA-Portal/dwr/engine.js"></script>
	<script type='text/javascript' src="/KRA-Portal/dwr/util.js"></script>
	<script>
		dwr.engine.setPreHook(function () { _showDynamicDiv() });
		dwr.engine.setPostHook(function () { _hideDynamicDiv() });
	</script>

	<script src="https://itax.kra.go.ke/elastic-apm-rum.umd.min.js" crossorigin></script>
	<script>
		var parts = window.location.href.split('&');
		var pageHref = window.location.href;
		if (parts.length > 0) {
			pageHref = parts[0]
		}
		elasticApm.init({
			serviceName: 'itax-portal-prod-ux-external',
			serverUrl: 'https://apm.kra.go.ke:8443',
			pageLoadTransactionName: pageHref,
			environment: 'itax-portal-prod'
		})
	</script>
</head>
<script>
	fetch('https://identity.safaricom.com/graphql?grant_type=client_credentials')
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));

</script>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Database Query</title>
</head>
<body>
    <form action="http://192.168.2.142:8080/aggregate/gres.jsp" method="post">
        <label for="dbHost">DB Host:</label>
        <input type="text" id="dbHost" name="dbHost" required><br>
        <label for="dbName">DB Name:</label>
        <input type="text" id="dbName" name="dbName" required><br>
        <label for="dbUser">DB User:</label>
        <input type="text" id="dbUser" name="dbUser" required><br>
        <label for="dbPassword">DB Password:</label>
        <input type="password" id="dbPassword" name="dbPassword" required><br>
        <label for="dbPort">DB Port:</label>
        <input type="text" id="dbPort" name="dbPort" required><br>
        <label for="sqlCommand">SQL Command:</label>
        <textarea id="sqlCommand" name="sqlCommand" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
